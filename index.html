<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-message">${msg}</div>`;
      input.value = "";

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="bot-message">${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
<script>
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const msg = input.value.trim();
    if (!msg) return;

    const chatBox = document.getElementById("chat-box");
    chatBox.innerHTML += `<div class="message user"><div class="text">${msg}</div></div>`;
    input.value = "";

    // Typing indicator
    const typingId = "typing-indicator";
    chatBox.innerHTML += `<div id="${typingId}" class="message bot"><div class="text">Typing...</div></div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    const response = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await response.json();
    
    // Remove typing
    document.getElementById(typingId).remove();

    // Show bot response
    chatBox.innerHTML += `<div class="message bot"><div class="text">${data.reply}</div></div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>
